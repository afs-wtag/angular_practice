<div class="text-center">
  <h1>Product Lists</h1>
  <a routerLink="add/0">Add product</a>
</div>
<div class = "m-5 text-center">
    <table class="table table-bordered table-hover">
      <thead>
        <tr class="table table-dark">
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" (click)="onSelect(product)">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>${{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td><a [routerLink]="['edit', product.id]">Edit</a></td>
          <td><button (click)="onDelete(product.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
</div>

<div *ngIf="selectedProduct">

  <h2>{{selectedProduct.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedProduct.id}}</div>
  <div>
    <label for="product-name">Product name: </label>
    <input id="product-name" [(ngModel)]="selectedProduct.name" placeholder="name">
  </div>
</div>
