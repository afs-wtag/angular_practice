<div class="text-center">
  <h1 class="m-3">Product Lists</h1>
  <a class="btn btn-outline-success" routerLink="add/0"><fa-icon [icon]="faPlus"></fa-icon> &nbsp; Add product</a>
</div>
<div class = "m-4 text-center">
    <table class="table table-bordered table-hover">
      <thead>
        <tr class="table table-head-custom">
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th colspan="2" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" (click)="onSelect(product)">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>${{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td>
          <a class="m-2 btn btn-outline-primary" [routerLink]="['edit', product.id]"><fa-icon [icon]="faEdit"></fa-icon></a>
          <button class="btn btn-outline-danger" (click)="onDelete(product.id)"><fa-icon [icon]="faTrash"></fa-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
</div>

<div *ngIf="selectedProduct">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{selectedProduct.name | uppercase}} Details</h2>
      <div class="card-text">
        <span>id: </span>{{selectedProduct.id}}<br>
        <span>price: </span>{{selectedProduct.price}}<br>
        <span>quantity: </span>{{selectedProduct.quantity}}<br>
      </div>
    </div>
  </div>
</div>
